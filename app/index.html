<!DOCTYPE html>
<html>
	<head>
		<title>Avalon Nano</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/buttons.css">
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/utf.js"></script>
		<script src="utils.js"></script>
		<script src="sha256.js"></script>
		<script src="driver.js"></script>
		<script src="pool.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container-fluid">
		  <div class="row">

			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Avalon nano</h3>
			  </div>
			  <div class="panel-body" id="work-div">
				<div class="row" id="activity">
					<div class="col-sm-8">
						<div id="container" style="min-width:300px;height:200px"></div>
					</div>	
					<div class="col-sm-4">
					  <div class="row btn-row">
					  	<button class="btn-custom button button-glow button-rounded button-highlight">Ths:1233.3</button>
					  </div>
					  <div class="row btn-row">
					  	<button class="btn-custom button button-glow button-rounded button-caution">Mod:1521/1550</button>
					  </div>
					  <div class="row btn-row">
					  	<button  class="btn-custom button button-glow button-rounded button-royal">Temp:41.8/50</button>
					  </div>
					</div>
				</div>

				<div class="row">
					<table class="table table-striped" id="pool_info">
						<tr>
							<th width="25%">Pool address</th>
							<th width="25%">worker</th>
							<th width="25%">Status</th>
							<th width="25%">Opration</th>
						</tr>
						<tr id="pool_info_row_1">
							<td id="pool_info_address_1"></td>	
							<td id="pool_info_worker_1"></td>	
							<td id="pool_info_status_1">Normal</td>	
							<td id="poo_info_opration_1">
								 <button class="button button-tiny button-highlight button-small" id="pool_info_edit_1">Edit</button>
								 <button class="button button-tiny button-caution button-small" id="pool_info_remove_1">Remove</button>
							</td>	
						</tr>
					</table>
				</div>

				<div class="row add_pool_button">
					<button class="pull-left button button-small-caps button-primary" id="setPool" data-toggle="modal" data-target="#myModal">Add pool</button>
				</div>

				<!-- Modal start-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Message</h4>
				      </div>
				      <div class="modal-body">
					<div>
					<div class="form-group">
					<label for="Pool address">Pool address</label>
					<input type="text" class="form-control" id="address" placeholder="Pool address">
					</div>
					<div class="form-group">
					<label for="Pool address">Worker</label>
					<input type="text" class="form-control" id="worker" placeholder="worker">
					</div>
					<div class="form-group">
					<button class="button button-small-caps button-primary" id="add-pool-save">Save</button>
					<span id="message"></span>
					</div>
					</div>
				      </div>
				      <div class="modal-footer">
				      </div>
				    </div>
				  </div>
				</div>
				<!--Modal end-->


			  </div>
			</div>
		  </div>
		</div>
	</body>
</html>
