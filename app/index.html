<!DOCTYPE html>
<html>
	<head>
		<title>Avalon miner</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/buttons.css">
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/utf.js"></script>
	</head>
	<body>
		<div class="container-fluid">
		  <div class="row">

			<div class="panel panel-default">
			  <div class="panel-body" id="work-div">
				<div class="row" id="activity">
					<div class="col-sm-8">
						<div id="container" style="min-width:300px;height:300px"></div>
					</div>
					<div class="col-sm-4">
						<div class="row btn-row">
							<button class="btn-custom button button-caution">ï¿¥ : <span id="btc-price">-------</span></button>
						</div>
						<div class="row btn-row">
							<button class="btn-custom button button-primary"> 5s: <span id="hashrate-5s">0</span>Hs</button>
						</div>
						<div class="row btn-row">
							<button class="btn-custom button button-highlight"> 1min: <span id="hashrate-1min">0</span>Hs</button>
						</div>
						<div class="row btn-row">
							<button class="btn-custom button button-royal"> 1h: <span id="hashrate-1h">0</span>Hs</button>
						</div>
					</div>
				</div>

				<div class="row">
					<table class="table table-striped table-hover" id="pool_info">
						<tr>
							<th width="25%">Pool address</th>
							<th width="25%">worker</th>
							<th width="25%">Status</th>
							<th width="25%">Operation</th>
						</tr>
					</table>
				</div>

				<div class="row">
					<table class="table table-striped table-hover" id="device">
						<tr>
							<th width="20%">Device</th>
							<th width="20%">Temp</th>
							<th width="20%">Frequency</th>
							<th width="20%">Status</th>
							<th width="20%">Version</th>
						</tr>
					</table>
				</div>

				<div class="row add_pool_button">
					<button class="pull-left button button-small-caps button-primary" id="setPool" data-toggle="modal" data-target="#myModal">Add pool</button>
				</div>

				<!-- Modal start-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Message</h4>
				      </div>
				      <div class="modal-body">
					<div>
					<div class="form-group">
					<label for="Pool address">Pool address</label>
					<input type="text" class="form-control" id="address" placeholder="Pool address">
					</div>
					<div class="form-group">
					<label for="Pool address">Worker</label>
					<input type="text" class="form-control" id="worker" placeholder="worker">
					</div>
					<div class="form-group">
					<input type="hidden" id="poolId" value="-1" />
					<button class="button button-small-caps button-primary" id="add-pool-save">Save</button>
					<span id="message"></span>
					</div>
					</div>
				      </div>
				      <div class="modal-footer">
				      </div>
				    </div>
				  </div>
				</div>
				<!--Modal end-->


			  </div>
			</div>
		  </div>
		</div>
	</body>
</html>
